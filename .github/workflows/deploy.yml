name: Build and Deploy Docker to Kubernetes (LifeAI via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:latest
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }}
          no-cache: true

  deploy-to-ec2:
    name: Deploy to Kubernetes (EC2)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Decode SSH key (Base64)
        run: |
          echo "${{ secrets.LIFEAI_SSH_KEY_B64 }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LIFEAI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy updated image to Kubernetes
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.LIFEAI_USER }}@${{ secrets.LIFEAI_HOST }} << 'EOF'
            set -e
            echo "======================================="
            echo "Updating LifeAI backend deployment..."
            echo "======================================="
            kubectl set image deployment/django-deployment backend=${{ secrets.DOCKERHUB_USER }}/lifeai-backend:latest -n lifeai

            echo ""
            echo "Restarting and waiting for rollout..."
            kubectl rollout restart deployment/django-deployment -n lifeai
            kubectl rollout status deployment/django-deployment -n lifeai

            echo ""
            echo "Current image in use:"
            kubectl describe deployment django-deployment -n lifeai | grep Image

            echo ""
            echo "Current running pods:"
            kubectl get pods -n lifeai -o wide

            echo ""
            echo "Verifying 'gerar-dieta-ia' route in urls.py..."
            POD_NAME=$(kubectl get pods -n lifeai -l app.kubernetes.io/name=backend -o jsonpath='{.items[0].metadata.name}')
            kubectl exec -n lifeai \$POD_NAME -- grep gerar-dieta-ia /app/core/urls.py || echo "Route 'gerar-dieta-ia' not found (image may still be old)"
          EOF
