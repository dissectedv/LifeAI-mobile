name: Build and Deploy Docker to Kubernetes (LifeAI via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and Push backend image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:latest
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }}
          no-cache: true

  deploy-to-ec2:
    name: Deploy to Kubernetes (EC2)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # 1️⃣ Decode SSH key from Base64 and prepare access
      - name: Decode SSH key (Base64)
        run: |
          echo "${{ secrets.LIFEAI_SSH_KEY_B64 }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LIFEAI_HOST }} >> ~/.ssh/known_hosts

      # 2️⃣ Copy Kubernetes manifests to EC2
      - name: Copy Kubernetes manifests to EC2
        run: |
          echo "Copying lifeai-k8s/ folder to EC2..."
          scp -o StrictHostKeyChecking=no -i private_key.pem -r lifeai-k8s ${{ secrets.LIFEAI_USER }}@${{ secrets.LIFEAI_HOST }}:/home/${{ secrets.LIFEAI_USER }}/

      # 3️⃣ Apply manifests and restart deployment
      - name: Apply and restart Kubernetes resources
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LIFEAI_HOST }}
          username: ${{ secrets.LIFEAI_USER }}
          key: ${{ secrets.LIFEAI_SSH_KEY_B64 }}
          script_stop: true
          script: |
            echo "Applying Kubernetes manifests..."
            kubectl apply -k ~/lifeai-k8s

            echo "Updating LifeAI backend image..."
            kubectl set image deployment/django-deployment backend=${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }} -n lifeai

            echo "Restarting deployment..."
            kubectl rollout restart deployment/django-deployment -n lifeai
            kubectl rollout status deployment/django-deployment -n lifeai

            echo "✅ Deployment completed successfully on Kubernetes cluster"