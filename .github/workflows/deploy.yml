name: Build and Deploy Docker to Kubernetes (LifeAI via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USER }}/lifeai-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image (full rebuild)
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          pull: true
          no-cache: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  deploy-to-ec2:
    name: Deploy to Kubernetes on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      NAMESPACE: lifeai
      BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USER }}/lifeai-backend
      EC2_IP: ${{ secrets.LIFEAI_HOST }}
      EC2_USER: ${{ secrets.LIFEAI_USER }}

    steps:
      - name: Configure SSH access
        run: |
          echo "${{ secrets.LIFEAI_SSH_KEY_B64 }}" | base64 --decode > lifeai_key.pem
          chmod 600 lifeai_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      - name: Apply Kubernetes updates on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i lifeai_key.pem $EC2_USER@$EC2_IP << EOF
            set -e
            echo "Updating image in the cluster..."
            kubectl set image deployment/django-deployment backend=${{ env.BACKEND_IMAGE }}:${{ github.sha }} -n ${{ env.NAMESPACE }}

            echo "Restarting pods..."
            kubectl rollout restart deployment/django-deployment -n ${{ env.NAMESPACE }}

            echo "Waiting for rollout to complete..."
            kubectl rollout status deployment/django-deployment -n ${{ env.NAMESPACE }} --timeout=300s

            echo "Checking active pods..."
            kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          EOF