name: Build and Deploy Docker to Kubernetes (LifeAI via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:latest
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }}
          no-cache: true

  deploy-to-ec2:
    name: Deploy to Kubernetes (EC2)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Decode SSH key (Base64)
        id: decode_key
        run: echo "key=$(echo ${{ secrets.LIFEAI_SSH_KEY_B64 }} | base64 --decode)" >> $GITHUB_OUTPUT

      - name: Update Kubernetes deployment on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LIFEAI_HOST }}
          username: ${{ secrets.LIFEAI_USER }}
          key: ${{ steps.decode_key.outputs.key }}
          debug: true
          script: |
            echo "Updating LifeAI backend image..."
            kubectl set image deployment/django-deployment backend=${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }} -n lifeai
            kubectl rollout restart deployment/django-deployment -n lifeai
            kubectl rollout status deployment/django-deployment -n lifeai
            echo "Deployment completed successfully on Kubernetes cluster"