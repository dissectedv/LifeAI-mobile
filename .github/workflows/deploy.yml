name: Build and Deploy Docker to Kubernetes (LifeAI via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:latest
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }}
          no-cache: true

  deploy-to-ec2:
    name: Deploy to Kubernetes (EC2)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Decode SSH key (Base64)
        run: |
          echo "${{ secrets.LIFEAI_SSH_KEY_B64 }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LIFEAI_HOST }} >> ~/.ssh/known_hosts

      - name: Apply Kubernetes manifests, update image and run health check
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.LIFEAI_USER }}@${{ secrets.LIFEAI_HOST }} << 'EOF'
            echo "Applying latest Kubernetes manifests..."
            kubectl apply -k ~/lifeai-k8s

            echo "Updating LifeAI backend image..."
            kubectl set image deployment/django-deployment backend=${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }} -n lifeai

            echo "Restarting deployment..."
            kubectl rollout restart deployment/django-deployment -n lifeai
            kubectl rollout status deployment/django-deployment -n lifeai

            echo "Running internal health check..."
            POD_NAME=$(kubectl get pod -n lifeai -l app=django -o jsonpath='{.items[0].metadata.name}')

            MAX_ATTEMPTS=10
            SLEEP_SECONDS=5
            ATTEMPT=1

            while [ \$ATTEMPT -le \$MAX_ATTEMPTS ]; do
              echo "Attempt \$ATTEMPT of \$MAX_ATTEMPTS..."
              if kubectl exec -n lifeai "\$POD_NAME" -- wget -qO- http://localhost:8000/health/ > /dev/null 2>&1; then
                echo "Health check passed (HTTP 200)"
                break
              fi
              echo "Django not ready yet, retrying in \${SLEEP_SECONDS}s..."
              sleep \$SLEEP_SECONDS
              ATTEMPT=\$((ATTEMPT+1))
            done

            if [ \$ATTEMPT -gt \$MAX_ATTEMPTS ]; then
              echo "Health check failed after \${MAX_ATTEMPTS} attempts"
              echo "Django logs:"
              kubectl logs -n lifeai -l app=django --tail=80
              exit 1
            fi
          EOF