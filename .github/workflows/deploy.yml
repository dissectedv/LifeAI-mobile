name: Build and Deploy Docker to Kubernetes (LifeAI via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          pull: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:latest
            ${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }}

  deploy-to-ec2:
    name: Deploy to Kubernetes (EC2)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Decode SSH key (Base64)
        run: |
          echo "${{ secrets.LIFEAI_SSH_KEY_B64 }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LIFEAI_HOST }} >> ~/.ssh/known_hosts

      - name: Update Kubernetes deployment image
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.LIFEAI_USER }}@${{ secrets.LIFEAI_HOST }} << EOF
            set -e
            echo "[1/6] Atualizando imagem no deployment..."
            kubectl set image deployment/django-deployment backend=${{ secrets.DOCKERHUB_USER }}/lifeai-backend:${{ github.sha }} -n lifeai

            echo "[2/6] Forçando atualização de cache local..."
            sudo k3s ctr images rm docker.io/${{ secrets.DOCKERHUB_USER }}/lifeai-backend:* || true

            echo "[3/6] Forçando redeploy via annotation..."
            kubectl patch deployment django-deployment -n lifeai \
              -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"redeploy-timestamp\":\"$(date +%s)\"}}}}}"

            echo "[4/6] Reiniciando rollout..."
            kubectl rollout restart deployment/django-deployment -n lifeai

            echo "[5/6] Aguardando rollout completar..."
            kubectl rollout status deployment/django-deployment -n lifeai --timeout=300s

            echo "[6/6] Verificando pods em execução..."
            kubectl get pods -n lifeai -o wide
          EOF